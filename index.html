<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="signup-container">
        <div class="side-picture-container">
            <img src="assets/pic_s.jpg" alt="random sign up side image">
        </div>
        <div class="signup-form">
            <form action="" method="post">
                <div class="inputs-container">
                    <h1>Get Started Now.</h1>

                    <div class="names-container">
                        <div><label for="f-name">First name</label><input type="text" id="f-name" placeholder="First Name"></div>
                        <div><label for="l-name">Last name</label><input type="text" id="l-name" placeholder="Last Name"></div>
                    </div>
                    <div>
                        <label for="e-mail">Email Address</label>
                        <input type="email" name="" id="e-mail" placeholder="name@address.com">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="Enter Password">
                    </div>
                    <div>
                        <label for="re-password">Confirm your password</label>
                        <input type="password" name="" id="re-password" placeholder="Re-enter your Password">
                    </div>
                    <button>Sign Up</button>
                    <div class="bottom-login">
                        <span>Already have an account?</span> <a href="#">Log In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
